<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="form" method="post">
            <h1 class="form form__title">Login</h1>
    
            <div class="form form__input--box">
                <div class="form form__username">
                    <input type="text" id="username" placeholder="Username"> <i class="fa-solid fa-user"></i>
                </div>
                
                <div class="form form__password"> 
                    <input type="password" id="password" placeholder="Password"> <i class="fa-solid fa-lock"></i>
                </div>
            </div>
                
            <div class="form form__rememberMe">
                <div class="container--remember">
                    <input type="checkbox" id="rememberMe">Remember me
                    <a href="" id="forgot">Forgot Password?</a>
                </div>
            </div>
    
            <button class="form form__loginBtn">Login</button>
        
            <div class="form form__register"> 
                <p>Don't have an account? <a href="register.html" id="Register">Register</a></p>
            </div>
        </form>
        <div></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <div class="wrapper">
        <form action="" id="form-1" method="post">
            <h1 class="form form__title">Register</h1>

            <div class="form form__input--box">
                <div class="form form__email">
                    <input type="text" id="email" placeholder="Enter your email">
                    <div class="formMsg"></div>

                </div>

                <div class="form form__username">
                    <input type="text" id="username" placeholder="Enter your username"> <i class="fa-solid fa-user"></i>
                    <div class="formMsg"></div>
                </div>

                <div class="form form__password">
                    <input type="password" id="password" placeholder="Enter your password"> <i class="fa-solid fa-lock"></i>
                    <div class="formMsg"></div>

                </div>

                <div class="form form__confirmPassword">
                    <input type="password" id="confirm__password" placeholder="Confirm your password">
                    <div class="formMsg"></div>

                </div>
            </div>



            <button class="form form__registerBtn">Register</button>

        </form>
    </div>

    <script src="validator.js"></script>

    <script>
        Validator({
            form: '#form-1',
            errorSelector: ".formMsg",
            rules: [
                Validator.isRequired('#username', "Vui lòng nhập trường này"),
                Validator.isEmail('#email', "Nhập email"),
                Validator.isRequired("#password", "Vui lòng nhập trường này"),
                Validator.isConfirmed("#confirm__password", () => {
                    return document.querySelector("#form-1 #password").value;
                }, "Nhap dung gia tri")
            ]
        });
    </script>



</body>

</html>
